<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
    
    <title>Inicio sesión</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="login-logo"> <!-- Se cambió la ruta de la imagen -->
            <a href="{% url 'index' %}" class="back-button">&#8592; Volver al Inicio</a>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="{% url 'registro' %}" class="register-link">Regístrate</a></p>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <script src="{% static 'js/script_login.js' %}"></script>
</body>
</html>
